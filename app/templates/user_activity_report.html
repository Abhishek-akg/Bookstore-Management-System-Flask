<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Activity Report</title>
  </head>
  <body>
    <h1>User Activity Report</h1>
    <ul>
      {% for user in users %}
      <li>{{ user.username }} - {{ user.email }}</li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Back to Home</a>
  </body>
</html>
