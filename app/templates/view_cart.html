<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Cart</title>
  </head>
  <body>
    <h1>Your Cart</h1>
    <ul>
      {% for item in items %}
      <li>
        {{ item.book.title }} - ${{ item.book.price }} x {{ item.quantity }}
      </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('checkout') }}">Checkout</a>
    <a href="{{ url_for('home') }}">Back to Home</a>
  </body>
</html>
