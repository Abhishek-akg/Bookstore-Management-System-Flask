<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Book</title>
  </head>
  <body>
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete the book "{{ book.title }}"?</p>
    <form method="POST" action="{{ url_for('delete_book', book_id=book.id) }}">
      <p><button type="submit">Yes, delete</button></p>
    </form>
    <a href="{{ url_for('manage_inventory') }}">No, go back</a>
  </body>
</html>
